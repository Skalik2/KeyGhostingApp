<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="script_switch_mode.js" defer></script>
    <script src="script.js" defer></script>
    <title>KeyTest</title>
  </head>
  <body>
    <div class="main">
      <div class="keyboardLeft">
        <div class="row row1">
          <div class="btn Escape">Esc</div>
          <div class="btn F1">F1</div>
          <div class="btn F2">F2</div>
          <div class="btn F3">F3</div>
          <div class="btn F4">F4</div>
          <div class="btn F5">F5</div>
          <div class="btn F6">F6</div>
          <div class="btn F7">F7</div>
          <div class="btn F8">F8</div>
          <div class="btn F9">F9</div>
          <div class="btn F10">F10</div>
          <div class="btn F11">F11</div>
          <div class="btn F12">F12</div>
        </div>
        <div class="row row2">
          <div class="btn Backquote">`~</div>
          <div class="btn Digit1">1</div>
          <div class="btn Digit2">2</div>
          <div class="btn Digit3">3</div>
          <div class="btn Digit4">4</div>
          <div class="btn Digit5">5</div>
          <div class="btn Digit6">6</div>
          <div class="btn Digit7">7</div>
          <div class="btn Digit8">8</div>
          <div class="btn Digit9">9</div>
          <div class="btn Digit0">0</div>
          <div class="btn Minus">-</div>
          <div class="btn Equal">=</div>
          <div class="btn Backspace btnTriple">
            <i class="fa-solid fa-arrow-left-long"></i>
          </div>
        </div>
        <div class="row row3">
          <div class="btn Tab btnDouble">Tab</div>
          <div class="btn KeyQ">q</div>
          <div class="btn KeyW">w</div>
          <div class="btn KeyE">e</div>
          <div class="btn KeyR">r</div>
          <div class="btn KeyT">t</div>
          <div class="btn KeyY">y</div>
          <div class="btn KeyU">u</div>
          <div class="btn KeyI">i</div>
          <div class="btn KeyO">o</div>
          <div class="btn KeyP">p</div>
          <div class="btn BracketLeft">[{</div>
          <div class="btn BracketRight">]}</div>
          <div class="btn Backslash btnDouble">\|</div>
        </div>
        <div class="row row4">
          <div class="btn CapsLock btnDouble">Caps</div>
          <div class="btn KeyA">a</div>
          <div class="btn KeyS">s</div>
          <div class="btn KeyD">d</div>
          <div class="btn KeyF">f</div>
          <div class="btn KeyG">g</div>
          <div class="btn KeyH">h</div>
          <div class="btn KeyJ">j</div>
          <div class="btn KeyK">k</div>
          <div class="btn KeyL">l</div>
          <div class="btn Semicolon">; :</div>
          <div class="btn Quote">' ''</div>
          <div class="btn Enter btnTriple">Enter</div>
        </div>
        <div class="row row5">
          <div class="btn ShiftLeft btnTriple">Shift</div>
          <div class="btn KeyZ">z</div>
          <div class="btn KeyX">x</div>
          <div class="btn KeyC">c</div>
          <div class="btn KeyV">v</div>
          <div class="btn KeyB">b</div>
          <div class="btn KeyN">n</div>
          <div class="btn KeyM">m</div>
          <div class="btn Comma">,&lt;</div>
          <div class="btn Period">.&gt;</div>
          <div class="btn Slash">/?</div>
          <div class="btn ShiftRight brnRShift">Shift</div>
        </div>
        <div class="row row6">
          <div class="btn ControlLeft btnBigger">Ctrl</div>
          <div class="btn MetaLeft btnBigger">
            <i class="fa-brands fa-windows"></i>
          </div>
          <div class="btn AltLeft btnBigger">Alt</div>
          <div class="btn Space btnSpace">Space</div>
          <div class="btn AltRight btnBigger">Alt</div>
          <div class="btn ContextMenu btnBigger">Doc</div>
          <div class="btn ControlRight btnBigger">Ctrl</div>
        </div>
      </div>

      <div class="keyboardRight">
        <div class="row row1">
          <div class="btn PrintScreen btnBigger btnSpecial">PrtSc</div>
          <div class="btn ScrollLock btnBigger btnSpecial">ScrLk</div>
          <div class="btn Pause btnBigger btnSpecial">Pause</div>
        </div>
        <div class="row row2">
          <div class="btn Insert btnBigger btnSpecial">Ins</div>
          <div class="btn Home btnBigger btnSpecial">Home</div>
          <div class="btn PageUp btnBigger btnSpecial">PgUp</div>
        </div>
        <div class="row row3">
          <div class="btn Delete btnBigger btnSpecial">Del</div>
          <div class="btn End btnBigger btnSpecial">End</div>
          <div class="btn PageDown btnBigger btnSpecial">PgDn</div>
        </div>
        <div class="row row4">
          <div class="btn hidden"></div>
          <div class="btn hidden"></div>
          <div class="btn hidden"></div>
        </div>
        <div class="row row5">
          <div class="btn hidden"></div>
          <div class="btn ArrowUp"><i class="fa-solid fa-arrow-up"></i></div>
          <div class="btn hidden"></div>
        </div>
        <div class="row row6">
          <div class="btn ArrowLeft">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="btn ArrowDown">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
          <div class="btn ArrowRight">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <div class="modeSwitch">
        <i class="fa-solid fa-sun modeIcon"></i>
        <div class="lightMode">
          <i class="fa-solid fa-toggle-off modeIcon"></i>
        </div>
        <div class="darkMode displayNone">
          <i class="fa-solid fa-toggle-on modeIcon"></i>
        </div>
        <i class="fa-solid fa-moon modeIcon"></i>
      </div>
    </div>
  </body>
</html>
